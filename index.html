<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather & News</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/f3054e3986.js"></script>
  <link rel="stylesheet" type="text/css" href="blog.css">
</head>

<body>

  <div class="container">

    <header class="blogHeader py-3">
      <div class="row page-header text-center">
      <div class="col-8 text-left">
        <h1>Weather & News</h1>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <div class="search-box">
          <input class="search-text" type="text" name="" placeholder="Type to search" id="search">
          <a class="search-button" href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
        </div>
        <div id="match-list"></div>
      </div>
     </div>
      <hr>
    </header>

    <div class="jumbotron p-md-5 rounded">
      <div class="col-md-6">
        <h1 class="text-left" id="cityName"></h1>
        <h4 class="lead" id="cityFacts"></h4>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <div class="row no-gutters border rounded shadow-sm">
          <div class="col p-4">
            <h4 class="mb-0">More Details</h4><hr>
            <p id="moreDetails"></p>
          </div>
        </div>
      </div> 
      <div class="col-md-6">
        <div class="row no-gutters border rounded shadow-sm">
          <div class="col p-4">
            <h4 class="mb-0">Tweets</h4><hr>
          </div>
        </div>
      </div>

    </div>


   












  </div>
  <button id="getWeather"> here</button>
  <script>
    document.getElementById("getWeather").addEventListener('click', getWeather)
  
    function getWeather(){ 
        fetch("weather.json")
        .then((response)=> response.json())
        .then((data)=>{
            var output = ''
            output += '<ul style="list-style: none">' + 
                       '<li> Feels like: ' + data.main.feels_like + '</li>' +
                       '<li> Max Temperature: ' + data.main.temp_max+ '</li>' +
                       '<li> Min Temperature: ' + data.main.temp_min + '</li>' +
                       '<li> Wind Speed: ' + data.wind.speed + '</li>' +
                       '</ul>'
            document.getElementById("cityName").innerHTML = data.name
            document.getElementById("cityFacts").innerHTML = data.main.temp
            document.getElementById("moreDetails").innerHTML = output
        })  
    }
  </script>
<footer class="blog-footer">
  <p>By <a href="https://github.com/chris-brugal">@chris-brugal</a>.</p>
  <p>
    <a href="#">Back to top</a>
  </p>
</footer>
<script src="main.js"></script>
</body>
</html>
