<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather & News</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/f3054e3986.js"></script>
  <link rel="stylesheet" type="text/css" href="blog.css">
</head>
<body>
  <div class="container">
    <header class="blogHeader py-3">
      <div class="row page-header text-center">
      <div class="col-7 text-left">
        <h1>Weather & News</h1>
      </div>
      <div class="col-5 d-flex justify-content-end align-items-center text-left">
        <form id="form" autocomplete="off" action="/">
          <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" name="myCountry" placeholder="City...">
          </div>
          <button class="cityButton" type="submit" id="enterButton">
            <i class="fa fa-search" aria-hidden="true" style="background-color: #E4F6F8"></i>
          </button>
        </form>
      </div>
     </div>
      <hr>
    </header>

    <div class="jumbotron p-md-5 rounded">
      <div class="col-md-12">
        <div id="weatherIcon"></div>
        <h1 class="text-left" id="cityName" style="font-size: 58px;"></h1>
        <h1 class="lead" id="cityFacts"></h1>
        <h6 class= "weatherDescription" id="weatherDescription"></h6>
        <h6 class="longLat" id="longLat" style="float: left" style="font-size: 28px;"></h6>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <div class="row no-gutters border rounded shadow-sm" style="background-color: #84CEEB; color: white;">
          <div class="col p-4">
            <h4 class="mb-0">More Details</h4><hr>
            <p id="moreDetails" class="moreDetails"></p>
          </div>
        </div>
      </div> 
      <div class="col-md-6">
        <div class="row no-gutters border rounded shadow-sm" style="background-color: #84CEEB; color: white;">
          <div class="col p-4">
            <h4 class="mb-0">Tweets</h4><hr>
            <p id="tweets" class="tweets"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
<footer class="blog-footer">
  <p>By <a href="https://github.com/chris-brugal">@chris-brugal</a>.</p>
  <p>
    <a href="#">Back to top</a>
  </p>
</footer>
<script src="main.js"></script>
</body>
</html>
